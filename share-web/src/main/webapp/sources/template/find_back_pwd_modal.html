<div  class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close"
					ng-click="$hide()">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">
					<i class="fa fa-lock fa fa-large"></i><span>找回密码</span>
				</h4>
			</div>
			<form name="findBackPwdForm" ng-submit="findBackPwd();">
			<div id="findBackPwd_div"></div>
			<div class="modal-body">
				<input class="form-control" placeholder="用户名/Email" ng-model="user.name"
					required="required" maxlength="500"></input>
					<div class="center"><img alt="loading" src="sources/img/system/loading.gif" ng-show="loading"  style="margin: 10px;"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="button" ng-click="$hide()">取消</button>
				<button type="submit" class="button button-royal">确认</button>
			</div>
			</form>
		</div>
	</div>
</div>
