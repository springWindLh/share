<!DOCTYPE html>
<html ng-app="shareApp_admin">
    <head>
        <title>Share Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
           <h3 style="color:white;">Share Admin</h3>
        </div>
       
        <div id="loginbox" ng-controller="menu_controller" > 
            <form id="loginform" ng-submit="login()" />
            <div id="login_alert_div"></div>
				<div class="control-group"  style="margin-top:20px;">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" required="required" placeholder="用户名/email" ng-model="user.name"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" required="required" placeholder="密码" ng-model="user.password"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登录" /></span>
                </div>
            </form>
            <form id="recoverform" ng-submit="findBackPwd()" class="form-vertical" />
				<div id="findBackPwd_div"></div>
				<div class="control-group" id="findBackPwd_div">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="用户名/Email" ng-model="user.name"/>
                        </div>
                        <img alt="loading" src="../sources/img/system/loading.gif" ng-show="loading"  style="margin: 10px;">
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; 返回</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="找回密码" /></span>
                </div>
            </form>
        </div>
        
       <script src="../sources/scripts/js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="../sources/scripts/js/angular.js"></script>
        <script src="scripts/js/unicorn.login.js"></script> 
        <script src="scripts/controller/menu_controller.js"></script> 
        <script src="scripts/services/service.js"></script> 
        <script type="text/javascript" src="../sources/scripts/js/angular-strap.js"></script>
        <script type="text/javascript"
	src="../sources/scripts/js/angular-strap.tpl.js"></script>
    </body>
</html>
